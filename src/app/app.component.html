<div id="app">
  <nav class="navbar navbar-expand-lg" style="background-color: #007bff; font-family: 'Poppins', sans-serif;">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">HealthIE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" href="/home" routerLink="home">Home</a>
          </li>
          @if (showAdminBoard) {
            <li class="nav-item">
              <a class="nav-link text-white" href="/admin" routerLink="admin">Admin Board</a>
            </li>
          }
          @if (showModeratorBoard) {
            <li class="nav-item">
              <a class="nav-link text-white" href="/mod" routerLink="mod">Moderator Board</a>
            </li>
          }
          @if (isLoggedIn) {
            <li class="nav-item">
              <a class="nav-link text-white" href="/user" routerLink="user">User</a>
            </li>
          }
        </ul>
        @if (!isLoggedIn) {
          <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" href="/register" routerLink="register">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/login" routerLink="login">Login</a>
            </li>
          </ul>
        } @else {
          <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" href="/profile" routerLink="profile">{{ username }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#" (click)="logout()">LogOut</a>
            </li>
          </ul>
        }
      </div>
    </div>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
