<div class="results-container mt-5">
  <h2>Resultados Clínicos</h2>
  <div class="tabs">
    <button *ngFor="let tab of tabs; let i = index" [class.active]="selectedTab === i" (click)="selectedTab = i">
      {{ tab }}
    </button>
  </div>
  <div *ngIf="results.length === 0" class="no-results">
    <p>No hay resultados clínicos</p>
  </div>
  <div *ngIf="results.length > 0" class="results-list">
    <div *ngFor="let result of filterResults(selectedTab)" class="result-card">
      <div class="result-header">
        <h3>{{ result.title }} - {{ result.date | date }}</h3>
      </div>
      <div>
        <p><strong>Causa:</strong> {{ result.description }}</p>
        <p><strong>Resultados:</strong> {{ result.values }}</p>
      </div>
    </div>
  </div>
</div>
