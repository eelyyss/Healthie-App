<div class="container">
  <h2>Appointments List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let appointment of appointments">
        <td>{{ appointment.date }}</td>
        <td>{{ appointment.time }}</td>
        <td>{{ appointment.description }}</td>
        <td>
          <a [routerLink]="['/appointments/view', appointment.id]" class="btn btn-info btn-sm">View</a>
          <a [routerLink]="['/appointments/edit', appointment.id]" class="btn btn-warning btn-sm">Edit</a>
          <button (click)="deleteAppointment(appointment.id)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
 Â </table>
</div>
