<div class="appointment-container">
  <h2>Solicitud de Cita</h2>
  <p>Tipo de cita seleccionado: {{ appointmentType }}</p>

  <div class="calendar-container">
    <mat-label>Selecciona una fecha: {{ dateValue ? (dateValue | date:'fullDate') : 'No seleccionada' }}</mat-label>
    <p></p>
    <div class="header-calendar">
      <button (click)="changeMonth(-1)" class="btn-nav">Antes</button>
      <h1>{{ dateSelect | date:'MMMM, yyyy' }}</h1>
      <button (click)="changeMonth(1)" class="btn-nav">Siguiente</button>
    </div>
    <ol>
      <li *ngFor="let day of week" class="day-name">{{ day | slice:0:3 }}</li>
      <li [ngClass]="{'disabled-day': day.isPast}"
          (click)="clickDay(day)"
          [style.gridColumnStart]="first ? day?.indexWeek : 'auto'"
          *ngFor="let day of monthSelect; let first = first">
        <span>{{ day?.value }}</span>
      </li>
    </ol>
  </div>
  <button (click)="navigateToTime()" [disabled]="!dateValue || dateValue.isBefore(today, 'day')" class="btn-search">Buscar citas</button>
</div>
