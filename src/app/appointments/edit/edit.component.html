<div class="container">
  <h2>Edit Appointment</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" [(ngModel)]="form.date" name="date" required>
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <input type="time" class="form-control" id="time" [(ngModel)]="form.time" name="time" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" [(ngModel)]="form.description" name="description" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
  <div *ngIf="isEditFailed" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  <div *ngIf="isSuccessful" class="alert alert-success mt-3">Appointment updated successfully!</div>
</div>
